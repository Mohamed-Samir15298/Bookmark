<html>
    <head>
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
             <div class="container">
                <h3>Bookmarker</h3>
             </div>
        </header>
        <div class="container">
            <div class="background">
                <div class="column">
                    <h2>Bookmark your favorite sites </h2>
                    <p>Site Name</p>
                    <input id="siteName" class="input" type="text" placeholder="Bookmark Name">
                    <p id="nameError" class="alert alert-error mt-2 m-auto "></p>
                    <p>Site URL</p>
                    <input id="siteUrl" class="input" type="text" placeholder="website URL">
                    <p id="urlError" class="alert alert-error mt-2 m-auto"></p>
                    <div class="m-auto">
						<button id="addBtn" class="btn btn-primary">Submit</button>
				    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="w-75 mx-auto py-4">
                <input type="text" class="form-control py-4" placeholder="Search by name ..." id="searchInput">
              </div>
            <div id="bookmarkList" class="column">
        
              </div>
        </div>
        <footer>
            <div class="container">
                <p>&copy; 2019 Bookmarker Inc.</p>
            </div>
        </footer>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
